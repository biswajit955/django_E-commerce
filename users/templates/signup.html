{% extends 'product/base.html' %}


{% block content %}

<div class="container mt-4">
    
    <div class="p-4 m-4 border-dark">

        
        <div class="col-lg-5 rounded mx-auto  pt-4">
            <div class="text-center col">
            
                <img 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8">Create An Account</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name"
                     id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone_no" 
                    id="" class="form-control form-control-sm"
                    value="+91{{values.phone}}"
                    placeholder="565698959"
                    >
                </div>
                
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input {% comment %} required {% endcomment %} type="email" name="email_id" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password1" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <div class="form-group">
                    <label for="">Conform Password</label>
                    <input type="password" 
                    name="password2" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info w-100 mb-3" type="submit" value="Create An Account ">
                </div>
                <button class="btn btn-primary mb-2 w-100">
                    <a class="text-white text-decoration-none" href=" ">Login with Facebook
                    </a>
                </button>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
